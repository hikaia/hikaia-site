<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – Studio Hikaïa</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .marquee-container {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      padding: 10px 0;
      z-index: 1000;
      overflow: hidden;
    }
    .marquee-track {
      display: flex;
      animation: scrollText 30s linear infinite;
      white-space: nowrap;
      gap: 120px;
      transform: translateX(-50%);
    }
    .marquee-text {
      font-size: 12px;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    header {
      padding: 60px 40px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }
    .menu {
      display: flex;
      gap: 20px;
      flex: 1;
      flex-wrap: wrap;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: normal;
      font-size: 13px;
    }
    .logo {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .logo-link {
      display: inline-block;
      z-index: 10;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
      }
      .menu {
        justify-content: center;
        margin-top: 10px;
      }
      .logo {
        position: relative;
        left: auto;
        transform: none;
        margin-top: 10px;
        margin-bottom: 20px;
      }
    }
    .portfolio-container {
      max-width: 1200px;
      margin: 140px auto 60px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .portfolio-item {
      width: 300px;
      text-align: center;
    }
    .portfolio-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .portfolio-item h2 {
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-track">
      <div class="marquee-text">WHO NEEDS DRUGS WHEN I CAN LOOK AT YOUR EYES ELENA?</div>
      <div class="marquee-text">&nbsp;</div>
      <div class="marquee-text">WHO NEEDS DRUGS WHEN I CAN LOOK AT YOUR EYES ELENA?</div>
      <div class="marquee-text">&nbsp;</div>
      <div class="marquee-text">WHO NEEDS DRUGS WHEN I CAN LOOK AT YOUR EYES ELENA?</div>
    </div>
  </div>

  <header>
    <div class="menu">
      <a href="index.html">Portfolio</a>
      <a href="boutique.html">Boutique</a>
      <a href="contact.html">Contact</a>
    </div>
    <a href="index.html" class="logo-link">
      <img src="logo-chat.png" alt="Logo Hikaïa" class="logo">
    </a>
  </header>

  <div class="portfolio-container">
    <div class="portfolio-item">
      <img src="assets/photo1.jpg" alt="Projet 1">
      <h2>Projet Photo 1</h2>
    </div>
    <div class="portfolio-item">
      <img src="assets/photo2.jpg" alt="Projet 2">
      <h2>Projet Photo 2</h2>
    </div>
    <div class="portfolio-item">
      <img src="assets/photo3.jpg" alt="Projet 3">
      <h2>Projet Photo 3</h2>
    </div>
    <div class="portfolio-item">
      <img src="assets/photo4.jpg" alt="Projet 4">
      <h2>Projet Photo 4</h2>
    </div>
  </div>
</body>
</html>
