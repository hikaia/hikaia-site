<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique - Studio Hikaïa</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background-color: #1a1a1a;
      border-radius: 12px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .carousel {
      position: relative;
      max-width: 100%;
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .thumbnails img {
      width: 80px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s;
    }
    .thumbnails img.active {
      opacity: 1;
      border: 2px solid white;
    }
    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .choice-buttons button {
      background-color: #111;
      color: white;
      border: 1px solid white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .choice-buttons button.active {
      background-color: white;
      color: black;
    }
    .buy-btn {
      padding: 14px 26px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .buy-btn:hover {
      background-color: #ccc;
    }
    @media (max-width: 600px) {
      .thumbnails img {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poster MBK - 40x60cm</h1>

    <div class="carousel">
      <img id="mainImage" src="poster-mbk.jpg" alt="Poster">
      <div class="thumbnails" id="thumbnails">
        <img src="poster-mbk.jpg" class="thumb active" onclick="setImage(0)">
        <img src="poster-levres.jpg" class="thumb" onclick="setImage(1)">
        <img src="poster-detail1.jpg" class="thumb" onclick="setImage(2)">
        <img src="poster-detail2.jpg" class="thumb" onclick="setImage(3)">
      </div>
    </div>

    <div class="choice-buttons">
      <button onclick="selectPoster(0)" id="btn1" class="active">1</button>
      <button onclick="selectPoster(1)" id="btn2">2</button>
    </div>

    <a href="https://buy.stripe.com/cNi6oJ7HZ8a24Lhat038402">
      <button class="buy-btn">Acheter - 25€</button>
    </a>
  </div>

  <script>
    const images = [
      "poster-mbk.jpg",
      "poster-levres.jpg",
      "poster-detail1.jpg",
      "poster-detail2.jpg"
    ];

    const mainImage = document.getElementById("mainImage");
    const thumbs = document.querySelectorAll(".thumb");
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    function setImage(index) {
      mainImage.src = images[index];
      thumbs.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
    }

    function selectPoster(num) {
      if (num === 0) {
        setImage(0); // MBK
        btn1.classList.add("active");
        btn2.classList.remove("active");
      } else {
        setImage(1); // Lèvres
        btn1.classList.remove("active");
        btn2.classList.add("active");
      }
    }
  </script>
</body>
</html>
