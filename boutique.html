<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poster MBK – Studio Hikaïa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
    }

    .carousel {
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .carousel img {
      width: 100%;
      border-radius: 8px;
      height: auto;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .carousel-controls button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .thumbnails {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnails img.active {
      border-color: white;
    }

    .product-info {
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    .stock {
      color: white;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stock::before {
      content: "";
      width: 10px;
      height: 10px;
      background: limegreen;
      border-radius: 50%;
      margin-right: 8px;
    }

    .options label,
    .description {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    .choices {
      display: flex;
      gap: 1rem;
    }

    .choices input[type="radio"] {
      display: none;
    }

    .choices label {
      border: 1px solid #888;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      background: #0f0f0f;
      color: white;
      font-size: 0.9rem;
    }

    .choices input[type="radio"]:checked + label {
      border-color: white;
      background-color: white;
      color: black;
    }

    .button {
      margin-top: 1rem;
      padding: 0.7rem 1rem;
      background: white;
      border: none;
      color: black;
      font-size: 1rem;
      cursor: pointer;
    }

    .description p {
      font-size: 0.9rem;
      line-height: 1.5;
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <img id="mainImage" src="poster-mbk.jpg" alt="Poster MBK">
      <div class="carousel-controls">
        <button onclick="prevImage()">‹</button>
        <button onclick="nextImage()">›</button>
      </div>
      <div class="thumbnails">
        <img src="poster-mbk.jpg" alt="Visuel 1" class="active" onclick="selectImage(0)">
        <img src="poster-levres.jpg" alt="Visuel 2" onclick="selectImage(1)">
        <img src="extra1.jpg" alt="Extra 1" onclick="selectImage(2)">
        <img src="extra2.jpg" alt="Extra 2" onclick="selectImage(3)">
      </div>
    </div>
    <div class="product-info">
      <h1>Poster "MBK"</h1>
      <div class="stock">Item is in stock</div>

      <div class="options">
        <label>Choix :</label>
        <div class="choices">
          <input type="radio" name="visuel" id="choix1" checked onclick="selectImage(0)">
          <label for="choix1">1</label>

          <input type="radio" name="visuel" id="choix2" onclick="selectImage(1)">
          <label for="choix2">2</label>
        </div>
      </div>

      <div class="options">
        <label>Taille :</label>
        <div style="font-size: 0.95rem;">40x60cm</div>
      </div>

      <a href="https://buy.stripe.com/cNi6oJ7HZ8a24Lhat038402" class="button">Buy now</a>

      <div class="description">
        <p>Poster artistique – édition exclusive signée Studio Hikaïa.</p>
        <p>25 exemplaires seulement.</p>
        <p>• ALL SALES ARE FINAL :)</p>
        <p>• 1/2 WEEKS DELIVERY</p>
        <p>• No return & refund</p>
      </div>
    </div>
  </div>

  <script>
    const images = ["poster-mbk.jpg", "poster-levres.jpg", "extra1.jpg", "extra2.jpg"];
    let currentIndex = 0;

    function updateImage(index) {
      document.getElementById("mainImage").src = images[index];
      document.querySelectorAll(".thumbnails img").forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
    }

    function selectImage(index) {
      currentIndex = index;
      updateImage(index);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage(currentIndex);
    }
  </script>
</body>
</html>
