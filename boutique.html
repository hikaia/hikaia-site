<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster MBK - Boutique Hikaïa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .product-container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .gallery {
      flex: 1;
      min-width: 300px;
    }

    .main-image {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }

    .thumbnails {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      border: 2px solid transparent;
    }

    .thumbnails img.selected {
      border: 2px solid white;
    }

    .details {
      flex: 1;
      min-width: 300px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
    }

    .price {
      font-size: 20px;
      margin: 15px 0;
    }

    .options label, .options .selected-option {
      display: inline-block;
      border: 1px solid #777;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 999px;
      cursor: pointer;
    }

    .options .selected-option {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .buy-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #ccc;
    }

    .desc {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="gallery">
      <img id="mainImage" src="poster-mbk.jpg" class="main-image" alt="Poster MBK">
      <div class="thumbnails">
        <img src="poster-mbk.jpg" class="selected" onclick="changeImage(this)">
        <img src="poster-levres.jpg" onclick="changeImage(this)">
        <img src="extra1.jpg" onclick="changeImage(this)">
        <img src="extra2.jpg" onclick="changeImage(this)">
      </div>
    </div>
    <div class="details">
      <div class="title">Poster MBK - 40x60cm</div>
      <div class="price">25€</div>

      <div class="options">
        <label id="choice1" class="selected-option" onclick="selectChoice(1)">1</label>
        <label id="choice2" onclick="selectChoice(2)">2</label>
      </div>

      <div class="options">
        <div class="selected-option">40x60</div>
      </div>

      <a class="buy-button" href="https://buy.stripe.com/cNi6oJ7HZ8a24Lhat038402">Acheter avec Apple Pay</a>

      <div class="desc">
        Poster artistique – édition exclusive signée Studio Hikaïa.
      </div>
    </div>
  </div>

  <script>
    const mainImage = document.getElementById('mainImage');
    const thumbnails = document.querySelectorAll('.thumbnails img');
    let currentPoster = 'poster-mbk.jpg';

    function changeImage(el) {
      thumbnails.forEach(img => img.classList.remove('selected'));
      el.classList.add('selected');
      mainImage.src = el.src;
    }

    function selectChoice(num) {
      document.getElementById('choice1').classList.remove('selected-option');
      document.getElementById('choice2').classList.remove('selected-option');
      document.getElementById(`choice${num}`).classList.add('selected-option');
      if (num === 1) {
        mainImage.src = 'poster-mbk.jpg';
        thumbnails[0].click();
      } else {
        mainImage.src = 'poster-levres.jpg';
        thumbnails[1].click();
      }
    }
  </script>
</body>
</html>
