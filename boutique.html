<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster MBK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      padding: 50px;
      flex-wrap: wrap;
    }
    .image-section {
      flex: 1;
      max-width: 600px;
      position: relative;
    }
    .image-section img {
      width: 100%;
      border-radius: 8px;
    }
    .carousel-thumbs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .carousel-thumbs img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 1px solid white;
      cursor: pointer;
    }
    .carousel-arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-arrows span {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 10px;
      pointer-events: auto;
      cursor: pointer;
    }
    .product-section {
      flex: 1;
      max-width: 400px;
    }
    .product-title {
      font-size: 28px;
      font-weight: bold;
    }
    .stock {
      color: #00ff00;
      font-size: 14px;
      margin: 5px 0;
    }
    .choices, .size-option {
      margin: 15px 0;
    }
    .choices button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      margin-right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .choices button.active {
      background-color: white;
      color: black;
    }
    .buy-buttons button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .buy-buttons a {
      text-decoration: none;
    }
    .description {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="carousel-arrows">
        <span onclick="prevImage()">❮</span>
        <span onclick="nextImage()">❯</span>
      </div>
      <img id="mainImage" src="poster-mbk.jpg" alt="Poster MBK">
      <div class="carousel-thumbs">
        <img src="poster-mbk.jpg" onclick="changeMainImage('poster-mbk.jpg')">
        <img src="poster-levres.jpg" onclick="changeMainImage('poster-levres.jpg')">
        <img src="extra1.jpg" onclick="changeMainImage('extra1.jpg')">
        <img src="extra2.jpg" onclick="changeMainImage('extra2.jpg')">
      </div>
    </div>

    <div class="product-section">
      <div class="product-title">Poster "MBK"</div>
      <div class="stock">● Item is in stock</div>

      <div class="choices">
        <strong>Choix :</strong><br>
        <button onclick="selectPoster(1)" id="choice1" class="active">1</button>
        <button onclick="selectPoster(2)" id="choice2">2</button>
      </div>

      <div class="size-option">
        <strong>Taille :</strong> 40x60cm
      </div>

      <div class="buy-buttons">
        <form action="cart.html">
          <button type="submit">Add to Cart</button>
        </form>
        <a href="https://buy.stripe.com/cNi6oJ7HZ8a24Lhat038402" target="_blank">
          <button style="background-color: white; color: black;">Payer avec Apple Pay</button>
        </a>
      </div>

      <div class="description">
        Poster artistique – édition exclusive signée Studio Hikaïa.<br>
        25 exemplaires seulement.<br><br>
        ● ALL SALES ARE FINAL :)<br>
        ● 1/2 WEEKS DELIVERY<br>
        ● No return & refund
      </div>
    </div>
  </div>

  <script>
    let currentChoice = 1;
    let currentImageIndex = 0;
    const images = ['poster-mbk.jpg', 'poster-levres.jpg', 'extra1.jpg', 'extra2.jpg'];

    function selectPoster(num) {
      currentChoice = num;
      document.getElementById('mainImage').src = num === 1 ? 'poster-mbk.jpg' : 'poster-levres.jpg';
      document.getElementById('choice1').classList.remove('active');
      document.getElementById('choice2').classList.remove('active');
      document.getElementById('choice' + num).classList.add('active');
    }

    function changeMainImage(src) {
      document.getElementById('mainImage').src = src;
      currentImageIndex = images.indexOf(src);
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      document.getElementById('mainImage').src = images[currentImageIndex];
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      document.getElementById('mainImage').src = images[currentImageIndex];
    }
  </script>
</body>
</html>
