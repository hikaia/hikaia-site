<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster MBK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      <!-- HEADER FIXE -->
<header>
  <div class="top-marquee">
    <marquee behavior="scroll" direction="left">
      who needs drugs when i can look at your eyes elena?
    </marquee>
  </div>
  <nav class="main-nav">
    <ul class="left-nav">
      <li><a href="index.html">Portfolio</a></li>
      <li><a href="boutique.html">Boutique</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="logo-container">
      <img src="logo-chat.png" alt="Logo" />
    </div>
    <ul class="right-nav">
      <!-- vide pour l’instant -->
    </ul>
  </nav>
</header>
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 50px;
      justify-content: center;
      gap: 60px;
    }
    .left {
      max-width: 500px;
      position: relative;
    }
    .carousel {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .carousel img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .carousel-thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }
    .carousel-thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      opacity: 0.5;
    }
    .carousel-thumbnails img.active {
      opacity: 1;
      border: 2px solid white;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .nav-arrow.left {
      left: -40px;
    }
    .nav-arrow.right {
      right: -40px;
    }
    .right {
      max-width: 400px;
    }
    .title {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .stock {
      color: white;
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 25px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }
    .options button {
      border: 1px solid white;
      background-color: transparent;
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
    }
    .options button.active {
      font-weight: bold;
      border-color: white;
    }
    .buy-button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .desc {
      font-size: 14px;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }
      .nav-arrow.left, .nav-arrow.right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="carousel">
        <span class="nav-arrow left" onclick="changeSlide(-1)">&#10094;</span>
        <img id="main-img" src="poster-mbk.jpg" alt="Poster MBK" />
        <span class="nav-arrow right" onclick="changeSlide(1)">&#10095;</span>
      </div>
      <div class="carousel-thumbnails">
        <img src="poster-mbk.jpg" class="thumb active" onclick="selectSlide(0)" />
        <img src="poster-levres.jpg" class="thumb" onclick="selectSlide(1)" />
        <img src="extra1.jpg" class="thumb" onclick="selectSlide(2)" />
        <img src="extra2.jpg" class="thumb" onclick="selectSlide(3)" />
      </div>
    </div>
    <div class="right">
      <div class="title">Poster "MBK"</div>
      <div class="stock"><span class="dot"></span> Item is in stock</div>
      <div class="options" id="choice">
        <button class="active" onclick="selectPoster(0)">1</button>
        <button onclick="selectPoster(1)">2</button>
      </div>
      <div class="options">
        <button class="active">40x60cm</button>
      </div>
      <a href="https://buy.stripe.com/cNi6oJ7HZ8a24Lhat038402" target="_blank">
        <button class="buy-button">Buy Now</button>
      </a>
      <div class="desc">
        Poster artistique – édition exclusive signée Studio Hikaïa.<br />
        25 exemplaires seulement.<br /><br />
        • ALL SALES ARE FINAL :)<br />
        • 1/2 WEEKS DELIVERY<br />
        • No return & refund
      </div>
    </div>
  </div>
  <script>
    const images = ["poster-mbk.jpg", "poster-levres.jpg", "extra1.jpg", "extra2.jpg"];
    let currentSlide = 0;

    function updateCarousel() {
      document.getElementById("main-img").src = images[currentSlide];
      document.querySelectorAll(".thumb").forEach((img, i) => {
        img.classList.toggle("active", i === currentSlide);
      });
    }

    function changeSlide(n) {
      currentSlide = (currentSlide + n + images.length) % images.length;
      updateCarousel();
    }

    function selectSlide(index) {
      currentSlide = index;
      updateCarousel();
    }

    function selectPoster(index) {
      currentSlide = index;
      updateCarousel();
      document.querySelectorAll("#choice button").forEach((b, i) => {
        b.classList.toggle("active", i === index);
      });
    }
  </script>
</body>
</html>
