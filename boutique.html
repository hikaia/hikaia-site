<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique - Studio Hikaïa</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px 5px;
    }
    select {
      background-color: #111;
      color: white;
      border: 1px solid #aaa;
    }
    button {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Poster MBK - 40x60cm</h1>
    <img id="posterImage" src="poster-mbk.jpg" alt="Poster MBK">
    
    <div>
      <select id="imageSelector" onchange="changeImage()">
        <option value="poster-mbk.jpg">1</option>
        <option value="poster-levres.jpg">2</option>
      </select>
    </div>

    <div>
      <a href="https://buy.stripe.com/cNi6oJ7HZ8a24Lhat038402">
        <button>Acheter - 25€</button>
      </a>
    </div>
  </div>

  <script>
    function changeImage() {
      const selector = document.getElementById("imageSelector");
      const image = document.getElementById("posterImage");
      image.src = selector.value;
    }
  </script>

</body>
</html>
